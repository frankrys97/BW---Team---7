<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row px-2 me-4 d-none d-md-block">
      <div class="col-6">
        <div class="d-flex align-items-center">
          <div class="p-2">
            <span class="song-number text-body-tertiary d-none d-md-block"
              >${counter}</span
            >
          </div>
          <div class="p-2">
            <div class="song-info">
              <div class="song-text"><h5>${trackTitle}</h5></div>
              <div class="song-artist text-body-tertiary">
                <p>${trackArtistName}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 d-flex align-items-center justify-content-end">
        <p class="text-body-tertiary d-none d-md-block">${trackStreaming}</p>
      </div>
      <div class="col-3 d-flex align-items-center justify-content-end">
        <p class="text-end text-body-tertiary d-none d-md-block">
          ${trackDuration}
        </p>
      </div>
    </div>
    <div class="row px-2 me-4 d-md-none">
      <div class="d-flex justify-content-between w-100">
        <!-- Contenuto a sinistra: titolo e artista -->
        <div class="d-flex align-items-center">
          <div class="p-2">
            <div class="song-info">
              <div class="song-text">
                <h5>${trackTitle}</h5>
                <!-- Titolo della traccia -->
              </div>
              <div class="song-artist text-body-tertiary">
                <p>${trackArtistName}</p>
                <!-- Nome dell'artista -->
              </div>
            </div>
          </div>
        </div>
        <!-- Icona a destra -->
        <div class="d-flex align-items-center">
          <img src="URL_DELL_ICONA" alt="Icona Descrittiva" />
          <!-- Inserisci qui l'URL dell'icona -->
        </div>
      </div>
    </div>
  </body>
</html>
